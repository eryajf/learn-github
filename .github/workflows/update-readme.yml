name: generator

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - uses: actions/checkout@v3
      - name: Update readme
        uses: linuxsuren/yaml-readme@v0.0.9
        env:
          GH_TOKEN: ${{ secrets.CONTRIBUTORS_TOKEN }}
        with:
          pattern: 'config/*.yaml'
          username: eryajf
          org: eryajf
          repo: learn-github
