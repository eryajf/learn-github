          # body: ${{ steps.release.outputs.name }}
          generate_release_notes: false
          files: |
            learn-github-${{ env.GITHUB_REF_NAME }}.tar.gz
            learn-github-${{ env.GITHUB_REF_NAME }}.tar.gz.md5