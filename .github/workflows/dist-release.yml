jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4

      - name: build project âš—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          yarn
          yarn build
      - run: |
          sudo apt-get update
          sudo apt-get install -y md5sum
          mkdir learn-github
          mv README.md LICENSE learn-github
          mv docs/.vuepress/dist learn-github
          tar zcvf learn-github-${{ env.GITHUB_REF_NAME }}.tar.gz learn-github
          md5 learn-github-${{ env.GITHUB_REF_NAME }}.tar.gz > learn-github-${{ env.GITHUB_REF_NAME }}.tar.gz.md5

      - name: Upload release package
        uses: softprops/action-gh-release@v1
